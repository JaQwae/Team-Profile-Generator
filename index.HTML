
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assest/style.css">
    <title>Team Members Profile Generator</title>
</head>

<body>
    <h1>My Team</h1>
    <main>
        <div id='card-container'>
            
            <div class="card">
                <img src="./images/managerMale.png" class="card-img-top icon" alt="a cartoon representation icon of a manager ">
                <div class="card-body">
                    <h4 class="card-title">0</h4>
                    <h5 class="card-text">Manager</h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">1</li>
                    <li class="list-group-item"><a href = "mailto: 2" class ='links'>2</a></li>
                    <li class="list-group-item">3</li>
                </ul>
            </div>
        ,
                <div class="card">
                    <img src="./images/softwareDeveloperIcon(3).png" class="card-img-top icon" alt="a cartoon picture of a computer depicting gears on the screen">
                    <div class="card-body">
                        <h4 class="card-title">4</h4>
                        <h5 class="card-text">Engineer</h5>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">5</li>
                        <li class="list-group-item"><a href = "mailto: 6" class ='links'>6</a></li>
                        <li class="list-group-item"><a href='https://github.com/undefined' target='_blank' rel = 'noopener' class = 'links'>undefined</a></li>
                    </ul>
                </div>
            ,
                <div class="card">
                    <img src="./images/studentIcon.png" class="card-img-top icon" alt="a cartoon representation of a student using a laptop">
                    <div class="card-body">
                        <h4 class="card-title">8</h4>
                        <h5 class="card-text">Intern</h5>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">9</li>
                        <li class="list-group-item"><a href = "mailto: 10" class ='links'>10</a></li>
                        <li class="list-group-item">11</li>
                    </ul>
                </div>
            
        </div>
    </main>
</body>

</html>
