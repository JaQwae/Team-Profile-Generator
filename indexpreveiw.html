<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assest/style.css">
    <title>Team Members Profile Generator</title>
</head>

<body>
    <h1>My Team</h1>
    <div id='card-container'>
        <div class="card">
            <img src="./images/managerMale.png" class="card-img-top icon" alt="...">
            <div class="card-body">
                <h4 class="card-title">Employee Name</h4>
                <h5 class="card-text">Job Role</h5>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">ID#</li>
                <!-- place holder for email -->
                <li class="list-group-item"><a href = "mailto: abc@example.com" class ='links'>Email</a></li>
                <!-- place holder for phone number -->
                <li class="list-group-item"><a href= “tel:+YOURNUMBERHERE” class = 'links'>Office Number</a></li>
            </ul>
        </div>
        <div class="card">
            <img src="./images/softwareDeveloperIcon(3).png" class="card-img-top icon" alt="...">
            <div class="card-body">
                <h4 class="card-title">Employee Name</h4>
                <h5 class="card-text">Job Role</h5>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">ID#</li>
                <!-- place holder for email -->
                <li class="list-group-item"><a href = "mailto: abc@example.com" class ='links'>Email</a></li>
                <!-- place holder for git -->
                <li class="list-group-item"><a href='url' target='_blank' rel = 'noopener' class = 'links'>GitHub username</a></li>
            </ul>
        </div>
        <div class="card">
            <img src="./images/studentIcon.png" class="card-img-top icon" alt="...">
            <div class="card-body">
                <h4 class="card-title">Employee Name</h4>
                <h5 class="card-text">Job Role</h5>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">ID#</li>
                <!-- place holder for email -->
                <li class="list-group-item"><a href = "mailto: abc@example.com" class ='links'>Email</a></li>
                <li class="list-group-item">School</li>
            </ul>
        </div>
    </div>
</body>

</html>
